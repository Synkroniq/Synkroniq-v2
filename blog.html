    </header>

    <div class="conteudo-cabecalho">
      <h1>Blog Técnico</h1>
      <p>Artigos, curiosidades e insights sobre tecnologia</p>

  <main id="lista-artigos" role="main" aria-label="Lista de artigos técnicos">
