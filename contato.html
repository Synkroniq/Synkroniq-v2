<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contato | Synkroniq</title>

  <!-- Estilos -->
  <link rel="stylesheet" href="css/base.css" />
  <link rel="stylesheet" href="css/layout.css" />
  <link rel="stylesheet" href="css/darkmode.css" />
  <link rel="stylesheet" href="css/header.css" />
  <link rel="stylesheet" href="css/footer.css" />

  <!-- PWA -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#007BFF" />

  <!-- Fallback para JS desativado -->
  <noscript>
    <style>
      .container { display: none; }

      .modal {
  display: none;
  position: fixed;
  z-index: 2000;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.6);
  justify-content: center;
  align-items: center;
}

.modal-content {
  background: #fff;
  padding: 2rem;
  border-radius: 8px;
  max-width: 500px;
  text-align: center;
  position: relative;
  animation: fadeIn 0.4s ease-in-out;
}

.close-btn {
  position: absolute;
  top: 10px;
  right: 15px;
  font-size: 1.5rem;
  cursor: pointer;
}
      
  @keyframes fadeIn {
    from { opacity: 0; transform: scale(0.95); }
    to { opacity: 1; transform: scale(1); }
  }
      
body.dark .modal-content {
  background: #1c1c1c;
  color: #f5f5f5;
}
      
    </style>
    <p style="text-align:center; padding:1rem; background:#ffdddd;">
      Este site requer JavaScript para funcionar corretamente.
    </p>
  </noscript>
</head>
<body>

  <!-- Cabeçalho dinâmico -->
  <div id="header-container"></div>

  <main role="main" aria-label="Formulário de contato" style="padding: 2rem;">
    <h2>Entre em contato</h2>
  <form id="contato-form">
      <!-- Proteção contra spam -->
    <input type="text" name="_honey" style="display:none">

    <!-- Redirecionamento após envio (opcional) -->
    <input type="hidden" name="_captcha" value="false">

      <label for="nome">Nome:</label><br />
      <input type="text" id="nome" name="nome" required /><br /><br />

      <label for="email">Email:</label><br />
      <input type="email" id="email" name="email" required /><br /><br />

      <label for="mensagem">Mensagem:</label><br />
      <textarea id="mensagem" name="mensagem" rows="5" required></textarea><br /><br />

      <button type="submit">Enviar</button>
    </form>

    <h3>Outros canais</h3>
    <ul>
      <li><a href="https://wa.me/5544997648490" target="_blank" rel="noopener">WhatsApp Comercial</a></li>
      <!-- <li><a href="mailto:contato@synkroniq.com.br">Email: contato@synkroniq.com.br</a></li> -->
      <li><a href="https://www.instagram.com/synkroniq.tech" target="_blank" rel="noopener">Instagram</a></li>
    </ul>
  </main>

  <!-- Rodapé dinâmico -->
  <div id="footer-container"></div>

  <!-- Scripts -->
  <script type= "module" src="js/main.js"></script>
  <script src="js/darkmode.js"></script>
<div id="modal-obrigado" class="modal">
  <div class="modal-content">
    <span class="close-btn">&times;</span>
    <h2>Obrigado pelo contato!</h2>
    <p>Sua mensagem foi enviada com sucesso. Em breve nossa equipe entrará em contato com você.</p>
  </div>
</div>
  
</body>
</html>
